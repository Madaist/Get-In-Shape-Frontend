<link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
<div bsModal class=" row modal fade" #detailModal="bs-modal" tabindex="-1" style="margin-top:30px;">
  <div class="col-md-6 col-sm-6 col-lg-8 mx-auto my-4" id="modal">

    <div class="container col-lg-12">
      <div class="row">

        <div class="col-lg-4" style="padding-right:0">
          <img [src]="fitnessClass.img" class="img-fluid z-depth-1 rounded">
        </div>
   
      <div class="col-lg-8" style="padding-left:10px">
        <div class="row">
          <div class="details">
          <p id="fitnessClass">{{fitnessClass.name}}</p>
          <br>
          <p id="instructors">Instructors:</p>

          <ul class="fa-ul">
            <li *ngFor = "let instructor of fitnessClass.instructorName"> 
              <span class="fa-li"><i class="fas fa-child marcatori"></i></span>
              {{instructor}}</li>
          </ul>

          <p id="gymclubs">Gym Clubs:</p>
          <ul class="fa-ul">
            <li *ngFor = "let gymClub of fitnessClass.gymClubName"> 
              <span class="fa-li"><i class="fas fa-dumbbell marcatori"></i></span>
              {{gymClub}}</li>
          </ul>

          <p id="songs">Songs: </p>
          <ul class="fa-ul">
            <li *ngFor = "let song of fitnessClass.songName">
              <span class="fa-li"><i class="fas fa-music marcatori"></i></span>
              {{song}}</li>
            </ul>

        </div>
        </div>
        <div class="row">
          <div class="button">
       
          <button  type="button" class="btn btn-dark" (click)="addToCart(fitnessClass)">Add to My workouts</button>
         
        </div>
        </div>
      </div>


      </div>
    </div>



</div>


  </div>
